id: deblur_dog
name: Deblur DoG (Difference of Gaussians)
description: Removes blur using difference of gaussians edge detection and enhancement
passes:
  - id: luma_extraction
    file: deblur_dog_pass1_luma.wgsl
    inputs:
      - id: SOURCE
        binding: 0
    outputs:
      - id: luma
        binding: 1
        channels: 1
        scale_factor: ["1", "1"]
  - id: x_gaussian_minmax
    file: deblur_dog_pass2_kernel_x.wgsl
    inputs:
      - id: SOURCE
        binding: 0
      - id: luma
        binding: 1
    outputs:
      - id: mmkernel_x
        binding: 2
        channels: 3
        scale_factor: ["1", "1"]
  - id: y_gaussian_minmax
    file: deblur_dog_pass3_kernel_y.wgsl
    inputs:
      - id: SOURCE
        binding: 0
      - id: mmkernel_x
        binding: 1
    outputs:
      - id: mmkernel_y
        binding: 2
        channels: 3
        scale_factor: ["1", "1"]
  - id: apply_deblur
    file: deblur_dog_pass4_apply.wgsl
    inputs:
      - id: SOURCE
        binding: 0
      - id: luma
        binding: 1
      - id: mmkernel_y
        binding: 2
    outputs:
      - id: RESULT
        binding: 3
        channels: 4
        scale_factor: ["1", "1"]
